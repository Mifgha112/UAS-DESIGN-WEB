<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Galeri</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container mt-5">
  <h2 class="text-center">Galeri Karya</h2>

  <!-- SLIDESHOW -->
  <div id="galleryCarousel" class="carousel slide mt-4" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="img/PORSCHE.png" class="d-block w-100 rounded">
      </div>
      <div class="carousel-item">
        <img src="img/feed IG.png" class="d-block w-100 rounded">
      </div>
      <div class="carousel-item">
        <img src="img/logo.png" class="d-block w-100 rounded">
     </div>


    <button class="carousel-control-prev" type="button" data-bs-target="#galleryCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>

    <button class="carousel-control-next" type="button" data-bs-target="#galleryCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>

  <!-- tombol home -->
  <div class="text-center mt-5">
    <a href="index.html" class="btn btn-secondary">Home</a>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
